<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Noto+Sans+Display:wght@300&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Problem</title>
</head>
<body>
    <header>
        <div class="head">
            <img class="logo" src="./logo1.png" alt="">
            <div class="links">
                <p class="link-text"><link  rel="" href="">Problems</p>
                <p class="link-text"><link rel="stylesheet" href="">Leaderboard</p>
            </div>
            <div class="profile">
                <img class="profile-pic" src="./account_circle.png" alt="">
                <p class="link-text">Profile</p>
            </div>
            
        </div>
    </header>
    <div class="mid-section">
        <p class="mid-head">Algorithms</p>
        <div class="mid-head-underline"></div>
        <div class="mid-content">
            <div class="mid-content-left">
                <p class="tags">{} Solved</p>
                <p class="tag green">Easy</p>
                <p class="tag yellow">Medium</p>
                <p class="tag red">Hard</p>
            </div>
            <div class="mid-content-right">
                <p class="mid-content-left-text">Pick One</p>
            </div>
        </div>
        <div class="filters-search">
            <div class="search-box">
            <form>
                <input type="text" id="input-field" name="name" placeholder="Search Questions">
            </form>
            </div>
            <div class="filters">
                <p><i></i></p>
                <p>Difficulty</p>
                <p >Status</p>
                <p>Lists</p>
                <p>Tags</p>
            </div>
        </div>
        <div class="table-head">
            <div class="sno headers">
                <p class="table-header">#</p>
                <p class="table-content">1</p>
            </div>
            <div class="Title headers">
                <p class="table-header title">Title</p>
                <p class="table-content">Two Sum</p>
            </div>
            <div class="solution headers">
                <p class="table-header">Solution</p>
                <p class="table-content">XYZ</p>
            </div>
            <div class="acceptance headers">
                <p class="table-header">Acceptance</p>
                <p class="table-content">51%</p>
            </div>
            <div class="difficulty headers">
                <p class="table-header">Difficulty</p>
                <p class="table-content tag">Easy</p>
            </div>
            <div class="frequency">
                <p class="table-header">Frequency</p>
            </div>
        </div>
    </div>
</body>
</html>
